<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Призы</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container text-center mt-5">
    <img src="../images/woobary-transformed.png" width="184" height="184" alt=""/>
    <h1 class="text-purple mb-4"><img src="../images/prize-cat.png" width="150" height="150" alt=""/>ПРИЗЫ</h1>

    <!-- Отображение общего количества кликов -->
    <div class="info-box mb-4">
        <p>Общее количество кликов: <span id="totalClicks">0</span></p>
    </div>

    <!-- Список призов за клики -->
    <div class="info-box mb-4">
        <ul class="list-group">
            <li class="list-group-item">50000 кликов: 100000 WooCoin</li>
            <li class="list-group-item">100000 кликов: 300000 WooCoin</li>
            <li class="list-group-item">Подписка на Telegram-канал: 100000 WooCoin</li>
        </ul>
    </div>

    <button class="btn btn-purple mb-4" onclick="checkTelegramSubscription()">Проверить подписку на Telegram</button>

    <!-- Кнопка для возвращения на главную сцену -->
    <button class="btn btn-light mt-4" onclick="navigateTo('index.html')">Вернуться</button>
</div>

<!-- Подключение файла со скриптами -->
<script src="common.js"></script>
<script src="app.js"></script>
<script>
    // Функция проверки подписки на Telegram
    function checkTelegramSubscription() {
        const telegramUsername = prompt('Введите ваше Telegram имя пользователя (username):');

        if (!telegramUsername) {
            alert('Имя пользователя не введено.');
            return;
        }

        // Отправляем запрос на сервер для проверки подписки
        fetch('/check-subscription', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: telegramUsername }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.subscribed) {
                if (localStorage.getItem('telegramRewardClaimed') === 'true') {
                    alert('Вы уже получили приз за подписку.');
                } else {
                    // Добавляем 100000 WooCoin и сохраняем состояние
                    let wooCoin = parseInt(localStorage.getItem('wooCoin')) || 0;
                    wooCoin += 100000;
                    localStorage.setItem('wooCoin', wooCoin);
                    localStorage.setItem('telegramRewardClaimed', 'true');

                    alert('Поздравляем! Вы получили 100000 WooCoin за подписку.');
                }
            } else {
                alert('Вы не подписаны на наш Telegram-канал. Пожалуйста, подпишитесь, чтобы получить приз.');
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при проверке подписки.');
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
