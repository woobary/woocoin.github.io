<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Призы</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href=".vs/style.css" rel="stylesheet" type="text/css"> 
    <!-- Подключение собственного стиля -->
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-purple mb-4"><img src="../images/prize-cat.png" width="150" height="150" alt=""/>ПРИЗЫ</h1>

        <!-- Отображение общего количества кликов -->
        <div class="info-box mb-4">
            <p>Общее количество кликов: <span id="totalClicks">0</span></p>
        </div>

        <!-- Список призов за клики -->
        <div class="info-box mb-4">
            <ul class="list-group">
                <li class="list-group-item">50000 кликов: 100000 WooCoin</li>
                <li class="list-group-item">100000 кликов: 300000 WooCoin</li>
                <li class="list-group-item">Подписка на Telegram-канал: 100000 WooCoin</li>
            </ul>
        </div>

        <!-- Кнопка проверки подписки -->
        <button class="btn btn-purple mb-4" onclick="checkTelegramSubscription()">Проверить подписку на Telegram</button>

        <!-- Кнопка для возвращения на главную сцену -->
        <button class="btn btn-light mt-4" onclick="goToScene('index.html')">Вернуться</button>
    </div>

    <!-- Подключение файла со скриптами -->
    <script src="app.js"></script>
    <script>
        // Функция проверки подписки на Telegram
        function checkTelegramSubscription() {
            // Проверка, получена ли награда уже
            if (localStorage.getItem('telegramRewardClaimed') === 'true') {
                alert('Вы уже получили приз за подписку.');
                return;
            }

            // Здесь должна быть проверка подписки на Telegram-канал
            // Для упрощения примера, просто спросим пользователя
            const isSubscribed = confirm('Вы подписаны на наш Telegram-канал?');

            if (isSubscribed) {
                // Добавляем 100000 WooCoin и сохраняем состояние
                let wooCoin = parseInt(localStorage.getItem('wooCoin')) || 0;
                wooCoin += 100000;
                localStorage.setItem('wooCoin', wooCoin);
                
                // Устанавливаем флаг, что приз за подписку получен
                localStorage.setItem('telegramRewardClaimed', 'true');

                alert('Поздравляем! Вы получили 100000 WooCoin за подписку.');
            } else {
                alert('Пожалуйста, подпишитесь на Telegram-канал для получения приза.');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
