<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Подключите кошелек</title>
        <!-- Подключаем Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href=".vs/style.css" rel="stylesheet" type="text/css"> 
        <!-- Подключение собственного стиля -->
    </head>
<body>
    <div class="container text-center mt-5">
        <img src="../images/woobary-transformed.png" width="184" height="184" alt=""/>
        <h1 class="text-purple mb-4">Подключите кошелек</h1>

        <!-- Статус подключения кошелька -->
        <div class="info-box mb-4">
            <p id="walletStatus">Кошелек не подключен</p>
        </div>

        <!-- Кнопка для подключения кошелька -->
        <button class="btn btn-purple btn-lg mb-" onclick="connectWallet()">Подключить кошелек</button>

        <!-- Кнопка для возвращения на главную сцену -->
        <button class="btn btn-light" onclick="goToScene('index.html')">Вернуться</button>
    </div>

    <!-- Подключение файла со скриптами -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
