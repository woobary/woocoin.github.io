<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WooCoinApp</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-purple mb-4"><img src="../images/woobary-transformed.png" width="188" height="184" alt="Woobary Logo"/></h1>

        <div class="info-box d-flex justify-content-around align-items-center mb-4">
            <div class="info-item text-center">
                <img src="../images/coin-icon.png" alt="WooCoin" width="30" height="30">
                <p id="wooCoin">0</p>
            </div>
            <div class="info-item text-center">
                <img src="../images/energy-icon.png" alt="Energy" width="30" height="30">
                <p id="energy">2000</p>
            </div>
            <div class="info-item text-center">
                <img src="../images/paw-icon.png" alt="BaryCoin" width="30" height="30">
                <p id="baryCoin">0</p>
            </div>
            <div class="info-item text-center">
                <img src="../images/hand-icon.png" alt="Coins Per Click" width="30" height="30">
                <p id="coinsPerClick">0</p>
            </div>
        </div>

        <!-- Клик по монетке -->
        <a href="#" id="coinClick">
            <img src="../images/coin.png" alt="Монетка" width="306" height="316" class="coin-img">
        </a>

        <!-- Меню навигации по другим сценам с иконками -->
        <div class="button-container d-flex justify-content-center gap-3 mt-4">
            <button class="btn btn-icon" onclick="navigateTo('job.html')">
                <i class="bi bi-briefcase"></i>
            </button>
            <button class="btn btn-icon" onclick="navigateTo('shop.html')">
                <i class="bi bi-basket"></i>
            </button>
            <button class="btn btn-icon" onclick="navigateTo('prize.html')">
                <i class="bi bi-gift"></i>
            </button>
            <button class="btn btn-icon" onclick="navigateTo('drop.html')">
                <i class="bi bi-wallet"></i>
            </button>
            <button class="btn btn-icon" onclick="navigateTo('ref.html')">
                <i class="bi bi-people"></i>
            </button>
        </div>

        <!-- Скрипты -->
        <script>
            // Добавление слушателя клика для монетки
            document.getElementById('coinClick').addEventListener('click', function(event) {
                event.preventDefault(); // Предотвращаем стандартное поведение ссылки
                clickCoin();
            });

            // Функция клика по монетке
            function clickCoin() {
                // Пример логики для обработки клика по монетке
                let wooCoin = parseInt(document.getElementById('wooCoin').innerText) || 0;
                wooCoin += 1; // Увеличиваем значение WooCoin на 1
                document.getElementById('wooCoin').innerText = wooCoin; // Обновляем интерфейс
            }
        </script>
        <script src="common.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
