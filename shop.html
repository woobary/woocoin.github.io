<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин апгрейдов</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href=".vs/style.css" rel="stylesheet" type="text/css"> 
    <!-- Подключение собственного стиля -->
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-purple mb-4">МАГАЗИН</h1>

        <!-- Отображение количества BaryCoin -->
        <div class="info-box mb-4">
          <p><img src="../images/drop-cat.png" width="75" height="61" alt=""/><strong>BaryCoin: <span id="baryCoin">0</span></strong></p>
        </div>

        <!-- Кнопки для покупки апгрейдов -->
        <div class="info-box mb-4">
<button class="btn btn-purple btn-block mb-2" onclick="purchaseShopUpgrade('doubleClick', 300, 'BaryCoin')"><strong>ДВОЙНОЙ КЛИК</strong> (+2 за клик, 300 BaryCoin)</button>
            <button class="btn btn-purple btn-block mb-2" onclick="purchaseShopUpgrade('autoClick', 900, 'BaryCoin')"><strong>AВТОКЛИК</strong> (+1 каждую секунду, 900 BaryCoin)</button>
            <button class="btn btn-purple btn-block mb-2" onclick="purchaseShopUpgrade('restoreEnergy', 250, 'BaryCoin')"><strong>СБРОСИТЬ ЭНЕРГИЮ</strong> (2000/2000, 250 BaryCoin)</button>
            <button class="btn btn-purple btn-block mb-2" onclick="purchaseShopUpgrade('baryCoinFaster', 1000, 'WooCoin')"><strong>BaryCoin КРАН</strong> (+0.01 BaryCoin/сек, 1000 WooCoin)</button>
        </div>

        <!-- Кнопка для возвращения на главную сцену -->
        <button class="btn btn-light mt-4" onclick="goToScene('index.html')">Вернуться</button>
    </div>

    <!-- Подключение файла со скриптами -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
